<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Ebby Jed A. Noble" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Exercise 5 Tables</title>
    </head>
    <body>
        <h5>Table A</h5>
        <table width="85px" border="1pt">
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="center">B</td>
                    <td align="right">C</td>
                </tr>
                <tr>
                    <td align="left">D</td>
                    <td align="center">E</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <h5>Table B</h5>
        <table width="67px" border="8pt">
            <tbody>
                <tr>
                    <td align="left">A</td>
                    <td align="right">D</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">C</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <h5>Table C</h5>
        <table width="125px" border="1pt">
            <tbody>
                <tr>
                    <td colspan="3">Title goes here</td>
                </tr>
                <tr>
                    <td align="left">A</td>
                    <td align="center">C</td>
                    <td align="right">E</td>
                </tr>
                <tr>
                    <td align="left">B</td>
                    <td align="center">D</td>
                    <td align="right">F</td>
                </tr>
            </tbody>
        </table>
        <h5>Table E</h5>
        <table width="140px" border="1pt"> 
            <tr>
                <td align="left" rowspan="3">Title goes here</td>
                <td align="left">A</td>
                <td align="right">D</td>
            </tr>
            <tr>
                <td align="left">B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td align="left">C</td>
                <td align="right">F</td>
            </tr>
        </table>
        <h5>Table F</h5>
        <table width="200px" border="1pt" cellpadding="10px"> 
            <tr>
                <td align="left" rowspan="3">Title goes here</td>
                <td align="left">A</td>
                <td align="right">D</td>
            </tr>
            <tr>
                <td align="left">B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td align="left">C</td>
                <td align="right">F</td>
            </tr>
        </table>
        <h5>Table G</h5>
        <table width="200px" border="1pt" cellpadding="5x" cellspacing="20px"> 
            <tr>
                <td align="left" rowspan="3">Title goes here</td>
                <td align="left">A</td>
                <td align="right">D</td>
            </tr>
            <tr>
                <td align="left">B</td>
                <td align="right">E</td>
            </tr>
            <tr>
                <td align="left">C</td>
                <td align="right">F</td>
            </tr>
        </table>
        <h5>Table H</h5>
        <table width="150px" border="1pt">
            <tbody>
                <tr>
                    <td align="center" colspan="6">Title goes here</td>
                    <td align="center">A</td>
                    <td align="right">B</td>
                </tr>
                <tr>
                    <td align="left" rowspan="3" colspan="2">C</td>
                    <td align="center" colspan="2">D</td>
                    <td align="center" colspan="2">E</td>
                    <td align="center">F</td>
                    <td align="right">G</td>
                </tr>
                <tr>
                    <td align="center" colspan="2">H</td>
                    <td align="center" colspan="3">I</td>
                    <td align="right" rowspan="2">J</td>
                </tr>
                <tr>
                    <td align="center" colspan="2">K</td>
                    <td align="center" colspan="2">L</td>
                    <td align="center">M</td>
                </tr>
                <tr>
                    <td align="right" colspan="2">N</td>
                    <td align="center" colspan="6">O</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
