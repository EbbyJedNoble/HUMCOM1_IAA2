<!DOCTYPE HTML>
<html>	
	<head>
		<meta charset="utf-8" />
        <meta name="author" content="Ebby Jed Noble" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Forms</title>
	</head>
	<body>
        <font face="Tahoma">
        <center><h2>Registration Form</h2></center>
        Fields marked (*) are required
        <blockquote>
            <form>
                <fieldset>
                    <legend>Your Details</legend>
                        <label>Name*</label>
                        <input type="text" name="Name" placeholder="Full Name" required><br>
                        <label>Email*</label>
                        <input type="email" name="Email" placeholder="e.g. name@example.com" required><br>
                        <label>Phone*</label>
                        <input type="number" name="Phone" placeholder="Enter phone number" required><br>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Delivery Address</legend>
                    <label>Address 1*</label>
                    <input type="text" name="Address 1" size="25" max="25" placeholder="House/Apt Number and Street" required><br>
                    <label>District/Barangay*</label>
                    <input type="text" name="District/Barangay" required><br>
                    <label>City*</label>
                    <select name="City" required>
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                        <option value="city3">City 3</option>
                        <option value="city4">City 4</option>
                        <option value="city5">City 5</option>
                    </select>
                    <br>
                    <label>Postal Code*</label>
                    <input type="number" name="Postal Code" required><br>
                    <label>Province*</label>
                    <select name="Province" required>
                        <option value="province1">Province 1</option>
                        <option value="province2">Province 2</option>
                        <option value="province3">Province 3</option>
                        <option value="province4">Province 4</option>
                        <option value="province5">Province 5</option>
                    </select>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Membership Information</legend>
                    <label>Username*</label>
                    <input type="text" name="Username" size="30" max="20" placeholder="At least 8 alphanumeric characters" required><br>
                    <label>Password*</label>
                    <input type="password" name="Password" required><br>
                    <label>Magazine Subscriptions</label>
                    <dd>
                        <input type="checkbox" name="magazine subscription" value="PCMagazine">PCMagazine<br>
                        <input type="checkbox" name="magazine subscription" value="Wired">Wired<br>
                        <input type="checkbox" name="magazine subscription" value="Computerworld">Computerworld<br>
                        <input type="checkbox" name="magazine subscription" value="I don't understand">I don't understand<br>
                        <input type="checkbox" name="magazine subscription" value="Other">Other<br>
                    </dd>
                </fieldset>
                <br>
                <input type="submit" value="Sign up">
            </form>
        </blockquote>
        </font>
    </body>
</html>
