<!DOCTYPE html>
<html>
    <head>
        <title>Using innerHTML</title>
    </head>
    <body>
        <h2 id="name"></h2>
        <h2 id="course"></h2>
        <h2 id="year"></h2>
        <h2 id="subject code and section"></h2>
        <h2 id="subject description"></h2>
        <script>
            document.getElementById("name").innerHTML="Ebby Jed Noble";
            document.getElementById("course").innerHTML="BS Computer Science";
            document.getElementById("year").innerHTML="1st Year";
            document.getElementById("subject code and section").innerHTML="HUMCOM1-IAA2";
            document.getElementById("subject description").innerHTML="Human-Computer Interaction 1";
        </script>
    </body>
</html>
